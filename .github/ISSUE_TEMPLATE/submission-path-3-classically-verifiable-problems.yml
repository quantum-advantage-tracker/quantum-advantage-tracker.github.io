name: üóùÔ∏è Path 3 - Classically verifiable problems submission
description: Submit a problem solution for the classically verifiable pathway - When quantum outputs are hard to find but easy to check
labels: ['pathway: classically-verifiable', 'submission']
body:
  - type: markdown
    attributes:
      value: |
        ## üóùÔ∏è Path 3 - Classically verifiable problems pathway

        Thank you for submitting a solution to the **classically verifiable problems** pathway!

        This pathway focuses on solutions that are hard to generate classically but easy to verify. Your submission should demonstrate quantum generation with efficient classical verification.

        Please provide detailed information about your submission below.

  - type: dropdown
    id: circuit
    attributes:
      label: Circuit
      description: The problem instance this submission addresses
      options:
        - circuit_a
        - circuit_b
    validations:
      required: true

  - type: input
    id: value
    attributes:
      label: Value
      description: The claimed value (hamming distance for peak circuits)
      placeholder: e.g., "0.0023"
    validations:
      required: true

  - type: input
    id: observableValue
    attributes:
      label: Observable value
      description: Observable value measurement
      placeholder: e.g., "0.156"
    validations:
      required: false

  - type: input
    id: errorBoundLow
    attributes:
      label: Error bound (low)
      description: Lower error bound
      placeholder: e.g., "-0.05"
    validations:
      required: true

  - type: input
    id: errorBoundHigh
    attributes:
      label: Error bound (high)
      description: Upper error bound
      placeholder: e.g., "+0.05"
    validations:
      required: true

  - type: input
    id: method
    attributes:
      label: Method (name)
      description: Method name
    validations:
      required: true

  - type: textarea
    id: methodProof
    attributes:
      label: Method (proof)
      description: Link to paper, code repository, or detailed explanation of the method (required for verification)
      placeholder: |
        Provide at least one of:
        - Paper/preprint: https://arxiv.org/abs/...
        - Code repository: https://github.com/...
        - Method explanation: Detailed description of the approach
    validations:
      required: true

  - type: input
    id: runtimeQuantum
    attributes:
      label: Runtime (quantum)
      description: Quantum execution time in seconds
      placeholder: e.g., "5"
    validations:
      required: false

  - type: input
    id: runtimeClassical
    attributes:
      label: Runtime (classical)
      description: Classical computation time in seconds
      placeholder: e.g., "9000"
    validations:
      required: false

  - type: input
    id: computeResourcesQuantum
    attributes:
      label: Compute resources (quantum)
      description: Quantum hardware specification
      placeholder: e.g., "IBM Heron r2"
    validations:
      required: false

  - type: input
    id: computeResourcesClassical
    attributes:
      label: Compute resources (classical)
      description: Classical hardware specification
      placeholder: e.g., "AMD EPYC 7763, 128 cores"
    validations:
      required: false

  - type: input
    id: institution
    attributes:
      label: Institution
      description: Your institution or organization
      placeholder: e.g., "IBM Quantum"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---

        ### What happens next?

        Maintainers will review your submission for:
        - ‚úÖ Reproducibility
        - ‚úÖ Compliance with validation criteria
        - ‚úÖ Data fidelity and traceability
        - ‚úÖ Transparent documentation of assumptions and uncertainties

        Thank you for contributing to Quantum Advantage Tracker! üöÄ
